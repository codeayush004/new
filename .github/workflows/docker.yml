name: Build Docker Image (Cloud)

on:
  push:
    branches: [ "main", "master" ]

# üöÄ ADDED: Required permissions for the token to create PRs
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest # ‚òÅÔ∏è Uses GitHub's cloud machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Antigravity Optimization Gate
        env:
          OPTIMIZER_SERVER: 'https://app-optimizer-v11-1770717070.azurewebsites.net/api'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -sSL https://raw.githubusercontent.com/codeayush004/version2/main/container-optimizer/bin/optimizer-cli.py -o optimizer-cli.py
          
          # Switched --apply to --create-pr for interactive choice!
          python3 optimizer-cli.py \
            --file Dockerfile \
            --server "$OPTIMIZER_SERVER" \
            --create-pr \
            --repo-url "https://github.com/${{ github.repository }}" \
            --github-token "$GH_TOKEN"
            
      - name: Build Docker image
        run: docker build . -t bad-docker-app